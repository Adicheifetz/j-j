
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/lab1.css') }}">
        <title>UWB Position Tracking</title>
    </head>
        <body>
            <!-- Centered heading and canvas container -->
            <center>
                <h1>UWB Position Tracking</h1>
                <div id="canvas-container">
                    <!-- Canvas element for drawing -->
                    <canvas id="uwb-canvas"></canvas>
                </div>
            </center>
        
            <!-- JavaScript for UWB position tracking simulation -->
            <script>
                // Get the canvas element and 2D context
                var canvas = document.getElementById('uwb-canvas');
                var ctx = canvas.getContext('2d');
        
                // Function to update the tag position on the canvas
                function updateTagPosition(x, y) {
                    // Clear the previous content of the canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
        
                    // Draw anchor points
                    ctx.fillStyle = 'blue';
                    ctx.beginPath();
                    ctx.arc(50, 50, 5, 0, 2 * Math.PI);
                    ctx.fill();
        
                    ctx.beginPath();
                    ctx.arc(200, 50, 5, 0, 2 * Math.PI);
                    ctx.fill();
        
                    ctx.beginPath();
                    ctx.arc(50, 200, 5, 0, 2 * Math.PI);
                    ctx.fill();
        
                    // Draw the updated tag position
                    ctx.fillStyle = 'red';
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
        
                // Simulate an update of the tag position (replace this with real data)
                function simulateUpdate() {
                    // Generate random coordinates for simulation
                    var newX = Math.random() * canvas.width;
                    var newY = Math.random() * canvas.height;
        
                    // Update the tag position on the canvas
                    updateTagPosition(newX, newY);
        
                    // Set a timer for the next update (every 1000 milliseconds / 1 second)
                    setTimeout(simulateUpdate, 1000);
                }
        
                // Start the simulation
                simulateUpdate();
            </script>
        </body>
 </html>
